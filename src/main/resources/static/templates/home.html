<div ng-controller="mycontroller as ctrl">
	<div class="col-md-12">
		<div class="row">
			<button class="btn btn-primary pull-right"
				ng-click="ctrl.newUser = {}" data-toggle="modal"
				data-target="#myModal">New User</button>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>User Name</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Age</th>
					<th>Password</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="data in ctrl.users">
					<td>{{data.userName}}</td>
					<td>{{data.email}}</td>
					<td>{{data.phoneNumber}}</td>
					<td>{{data.age}}</td>
					<td>{{data.password}}</td>
					<td>
					<a href="javascript:void('0');"
						ng-click="ctrl.edit(data)">edit</a>
					<a href="javascript:void('0');"
						ng-click="ctrl.deleteById(data.id)">delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">New User</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">User Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="email"
									placeholder="Enter email" ng-model="ctrl.newUser.userName">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Email:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" 
									placeholder="Enter Email" ng-model="ctrl.newUser.email">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Phone Number:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" 
									placeholder="Enter phone number" ng-model="ctrl.newUser.phoneNumber">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Age:</label>
							<div class="col-sm-10">
								<input type="number" class="form-control"  placeholder="Enter age" ng-model="ctrl.newUser.age">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Password:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control"  placeholder="Enter password" ng-model="ctrl.newUser.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default" ng-click="ctrl.saveUser()">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
